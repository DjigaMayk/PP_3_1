<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form action="#"
          th:action="@{/edit}"
          th:object="${user}"
          method="post">
        <label for="firstNameUpdate">Name</label>
        <input type="text" th:field="*{name}" id="firstNameUpdate" placeholder="Name">
        <br>
        <label for="surNameUpdate">Surname</label>
        <input type="text" th:field="*{surname}" id="surNameUpdate" placeholder="Surname">
        <br>
        <input type="submit" value="Edit User">
    </form>
</div>
</body>
</html>
